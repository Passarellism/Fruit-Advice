<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fruit Advice</title>
	<link rel="stylesheet" href="style.css">
   
</head>

<body> 
    <header>
    <h1 style="position:relative; top: -50px;">Fruit Advice</h1>
    </header>

    
    <div id="drop-down" style="position:relative; left: 35px; top: -60px;">
    <form id="edit-form">
        <label id="form-order"></label>
        <label id="form-genus"></label>
        <label id="form-species"></label>
        <label id="form-carbohydrates"></label>
        <label id="form-protein"></label>
        <label id="form-fat"></label>
        <label id="form-calories"></label>
        <label id="form-sugar"></label>
    </form>
    </div>

    <div style="position:relative; top: -70px;" class="container">
    <nav id="fruit-list">
    <!-- Add fruit list here-->
    </nav>

    <section id="fruit-info">
        <img />
        <div>
            <!--Image container-->
            <div style="position:relative; top: -40px;"  class="image-container">
                <h4 id="card-title"> Name of fruit goes here</h4>
                <img id="card-image" class="image" src=/>
                <div class="likes-section">
                    <span id="like-count" class="likes"> 0 likes</span>
                    <button id="like-button" class="like-button">♥</button>
                </div>
            </div>
        </div>
        
        <div class="fruit-p" style="position:relative; left: 390px; top: -325px;">
            <p id="common-name">Name: </p>
            <p id="order">Order: </p>
            <p id="family">Family: </p>
            <p id="genus">Genus: </p>
            <p id="carbohydrates">Carbohydrates: </p>
            <p id="protein">Protein: </p>
            <p id="fat">Fat: </p>
            <p id="calories">Calories: </p>
            <p id="sugar">Sugar: </p>

        </div>
        
        
        <div>
            <div style="position:relative; left: -20px;" class="info-container">
                <!--All fruit info- should be in container on the right-->
                <form id="fruit-form">
                    <h4 class="fruit-title">Fruit Info:</h4> 
                    <input id="new-name" />
                    <label id="common-name" for="new-name"></label>
                    <input id="new-order"/>
                    <input id="new-family"/>
                    <input id="new-genus"/>
                    <input id="new-carbs"/>
                    <input id="new-protein"/>
                    <input id="new-fat"/>
                    <input id="new-calories"/>
                    <input id="new-sugar"/>
                    <button id= "submit-button" type=“submit”>Submit</button>
                </form>
            </div>
        </div>

    </section>
        
</div>




    <script src="index4.js"></script>
</body>
</html>
